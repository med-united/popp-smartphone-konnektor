openapi: 3.0.3
info:
  title: eHealth-CardLink Card Communication Interface
  version: 1.0.0
  description: >
    This was generated by claude.ai based one:
    https://github.com/gematik/api-ehcl/blob/main/ehcl/asyncapi.yaml

    This API defines an interface between a client (i.e. application which has
    access to a smartcard of type eHC (electronic Health Card = eGK
    = elektronische Gesundheitskarte) on one side and a server (i.e. application
    of type eHealth-CardLink) on the other side.
    
    
    Note: This OpenAPI specification is derived from an AsyncAPI WebSocket specification.
    The endpoints represent the message exchange patterns from the original AsyncAPI.
  contact:
    name: Team Smartcard at gematik GmbH
    url: https://www.gematik.de
    email: smartcards@gematik.de
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'

servers:
  - url: https://to.be.configured
    description: Production server

paths:
  /egk/register:
    post:
      operationId: registerEgk
      summary: Register eGK card
      description: Register eGK message from client (app)
      parameters:
        - name: token
          in: query
          description: webSocketId
          required: false
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 2
              maxItems: 3
              items:
                oneOf:
                  - $ref: '#/components/schemas/RegisterEgkEnvelope'
                  - $ref: '#/components/schemas/CardSessionId'
                  - $ref: '#/components/schemas/CorrelationId'
            examples:
              registerEGK:
                summary: registerEGK message
                value:
                  - type: registerEGK
                    payload: 
                  - 3509584a-04e7-4756-bab0-0da4a84d0c12
      responses:
        '200':
          description: Successfully registered eGK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadyMessage'
        '400':
          description: Invalid payload
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Generic error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorResponse'

  /apdu/send:
    post:
      operationId: sendApdu
      summary: Send APDU message
      description: Send APDU to app (INTERNAL AUTHENTICATE)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 3
              maxItems: 3
              items:
                allOf:
                  - $ref: '#/components/schemas/SendApduEnvelope'
                  - $ref: '#/components/schemas/CardSessionId'
                  - $ref: '#/components/schemas/CorrelationId'
            examples:
              sendAPDU:
                summary: sendAPDU message
                value:
                  - type: sendAPDU
                    payload: eyJjYXJkU2Vzc2lvbklkIjoiMzUwOTU4NGEtMDRlNy00NzU2LWJhYjAtMGRhNGE4NGQwYzEyIiwiYXBkdSI6IkFJZ0FBQmlBSjJpQkdabVpsb05wRDdiRDI3RWgweTFrbVV0RDN0a0EifQ==
                  - 3509584a-04e7-4756-bab0-0da4a84d0c12
                  - 38a5fb1b-f8e4-4132-8ec6-00fcd07bc5cc
      responses:
        '200':
          description: Successfully sent APDU
        '500':
          description: Generic error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorResponse'

  /apdu/response:
    post:
      operationId: sendApduResponse
      summary: Send APDU response
      description: APDU response from card to processing component
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              minItems: 3
              maxItems: 3
              items:
                allOf:
                  - $ref: '#/components/schemas/SendApduResponseEnvelope'
                  - $ref: '#/components/schemas/CardSessionId'
                  - $ref: '#/components/schemas/CorrelationId'
            examples:
              sendAPDUResponse:
                summary: sendAPDUResponse message
                value:
                  - type: sendAPDUResponse
                    payload: eyJjYXJkU2Vzc2lvbklkIjoiMzUwOTU4NGEtMDRlNy00NzU2LWJhYjAtMGRhNGE4NGQwYzEyIiwicmVzcG9uc2UiOiJrYk5BSzR4djRueXZ3RU80ZndnbVptbkZud0dTYjIrV0RmdEpxMlN1czBsd3g1clFVUTl0cTBRMXFLd2x5anhwYUFMMENTSjFnV1JWUWtmVnpvWXh4WkFBIn0=
                  - 3509584a-04e7-4756-bab0-0da4a84d0c12
                  - 38a5fb1b-f8e4-4132-8ec6-00fcd07bc5cc
      responses:
        '200':
          description: Successfully processed APDU response
        '500':
          description: Generic error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenericErrorResponse'

  /tasklist/error:
    post:
      operationId: sendTasklistError
      summary: Send tasklist error
      description: Error in the course of card plugging or ReadVSD
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TasklistErrorEnvelope'
            examples:
              tasklistError:
                summary: tasklistErrormessage example
                value:
                  type: receiveTasklistError
                  payload: eyJjYXJkU2Vzc2lvbklkIjoiNTJiY2RiYzItMjU1Mi00YzVlLWE4ODQtZWMwM2YxYWUxZjIxIiwic3RhdHVzIjo1MDAsInRpc3RhdHVzIjoiNTAwIiwiZXJyb3JtZXNzYWdlIjoiUmVhZFZTRCBFcnJvciJ9
      responses:
        '200':
          description: Error acknowledged

components:
  schemas:
    WebSocketId:
      type: string
      description: Identifier for the established web socket connection

    CardSessionId:
      type: string
      description: Card session identifier

    CorrelationId:
      type: string
      description: CorrelationId

    GenericErrorPayload:
      type: object
      description: Base64 encoded json payload of the error

    GenericErrorResponse:
      type: array
      maxItems: 3
      items:
        allOf:
          - $ref: '#/components/schemas/GenericErrorPayload'
          - $ref: '#/components/schemas/CardSessionId'
          - $ref: '#/components/schemas/CorrelationId'

    ReadyMessage:
      type: object
      description: Ready notification indicating that session is ready

    RegisterEgkEnvelope:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - registerEGK
        payload:
          type: string
          format: byte
          description: Base64 encoded RegisterEgkPayload

    RegisterEgkPayload:
      type: object
      required:
        - cardSessionId
        - gdo
        - cardVersion
        - x509AuthECC
        - cvcAuth
        - cvcCA
        - atr
      description: Base64 encoded json payload
      properties:
        cardSessionId:
          type: string
          description: Card session identifier
        gdo:
          type: string
          format: byte
          description: Data from EF.GDO
        cardVersion:
          type: string
          format: byte
          description: Data from EF.Version2
        x509AuthRSA:
          type: string
          format: byte
          description: Data from EF.C.CH.AUT.R2048 - optional
        x509AuthECC:
          type: string
          format: byte
          description: Data from EF.C.CH.AUT.E256
        cvcAuth:
          type: string
          format: byte
          description: Data from EF.C.eGK.AUT_CVC.E256
        cvcCA:
          type: string
          format: byte
          description: Data from EF.C.CA_eGK.CS.E256
        atr:
          type: string
          format: byte
          description: Data from EF.ATR
        client:
          type: string
          description: Client identifier (e.g., "COM")

    SendApduEnvelope:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - sendAPDU
        payload:
          type: string
          format: byte
          description: Base64 encoded SendApduPayload

    SendApduPayload:
      type: object
      required:
        - cardSessionId
        - apdu
      description: Base64 encoded json payload
      properties:
        cardSessionId:
          type: string
          description: Card session identifier
        apdu:
          type: string
          format: byte
          description: APDU to be forwarded to the card

    SendApduResponseEnvelope:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - sendAPDUResponse
        payload:
          type: string
          format: byte
          description: Base64 encoded SendApduResponsePayload

    SendApduResponsePayload:
      type: object
      required:
        - cardSessionId
        - response
      description: Base64 encoded json payload
      properties:
        cardSessionId:
          type: string
          description: Card session identifier
        response:
          type: string
          format: byte
          description: Response APDU from card/app to bridge

    TasklistErrorEnvelope:
      type: object
      required:
        - type
        - payload
      properties:
        type:
          type: string
          enum:
            - receiveTasklistError
        payload:
          type: string
          format: byte
          description: Base64 encoded TasklistErrorPayload

    TasklistErrorPayload:
      type: object
      required:
        - cardSessionId
        - status
      description: Base64 encoded json payload
      properties:
        cardSessionId:
          type: string
          description: Card session identifier
        status:
          type: integer
          description: Error Code
        tistatus:
          type: string
          description: Responsecode from a TI service or connector
        rootcause:
          type: string
          description: RootCause of the error
        errormessage:
          type: string
          description: Error message